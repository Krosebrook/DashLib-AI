  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

</head>
  <body>
    <div id="root"></div>
    <script>
      /**
       * Secure Service Worker Registration
       * Resolves origin mismatch errors in sandboxed/preview environments.
       */
      if ('serviceWorker' in navigator && (window.location.protocol === 'https:' || window.location.hostname === 'localhost')) {
        window.addEventListener('load', () => {
          try {
            // Construct absolute URL to verify origin consistency
            const swUrl = new URL('./sw.js', window.location.href);
            
            if (swUrl.origin === window.location.origin) {
              navigator.serviceWorker.register(swUrl.pathname)
                .then(reg => console.log('DashLib PWA: Service Worker Active', reg.scope))
                .catch(err => {
                  // Silent fail in development environments that block SWs
                  if (err.name !== 'SecurityError') {
                    console.error('DashLib PWA: Registration Error', err);
                  }
                });
            } else {
              console.warn('DashLib PWA: Registration skipped due to origin mismatch in sandbox environment.');
            }
          } catch (e) {
            console.error('DashLib PWA: URL parsing error for SW registration', e);
          }
        });
      }
    </script>
    <script type="module" src="./index.tsx"></script>
  </body>
